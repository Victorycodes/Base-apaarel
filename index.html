<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <div class="wrapper">
    <div class="wrapper-content">
      <div class="wrapper-content-info">
        <div class="lg-wrapper-content-info-img">
          <img src="/images/logo.svg" alt="logo">
        </div>

        <div>
          <p> <span class="span1">We're</span> <span class="span2">coming soon</span></p>

          <p class="wrapper-content-desc">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form class="wrapper-form wrapper-form-input">
            <input type="text" placeholder="Email Address" class="form-input">
            <div class="wrapper-form-error-img">
              <img src="./images/icon-error.svg" alt="">
            </div>
            <button type="submit" class="wrapper-form-arrow">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
          </form>
          <p class="alertmsg"></p>
        </div>
      </div>
    </div>

    <div class="lg-wrapper-img">
      <img src="/images/hero-desktop.jpg" alt="" class="img">
    </div>

    <div>
      <div class="sm-wrapper-content-info-img">
        <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="sm-wrapper-img">
        <img src="/images/hero-desktop.jpg" alt="" class="img">
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Victorycodes">Victory Ejimofor</a>.
    </p>
  </footer>
</body>

<script src="app.js"></script>

</html>
